<div>
  <div class="modal-header">
    <h5 class="modal-title" id="composemodalTitle">Call Images</h5>
    <button type="button" class="close" (click)="dismiss()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- <gallery id="mixedExample" [items]="images" [itemTemplate]="itemTemplate"></gallery> -->
    <gallery id="mixedExample" [items]="images"></gallery>
  </div>
  <div class="modal-footer">
    <div class="row">
      <div class="col-md-3">
        <label class="col-md-3 col-form-label">Upload New Image</label>
      </div>
      <div class="col-md-7">
        <input type="file" class="file-input" (change)="onFileSelected($event)" accept="image/png" #fileUpload />
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-secondary" (click)="dismiss()">Close</button>
      </div>
    </div>
  </div>
</div>
