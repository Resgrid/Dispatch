<div class="container-fluid">
  <app-pagetitle title="Edit Profile" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Voice Settings</h4>
          <p class="card-title-desc">Setting for Push to Talk voice</p>
          <form>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label class="control-label">Microphone</label>
                  <select class="form-control select2" [(ngModel)]="selectedMicrophone">
                    <option>Select</option>
                    <option [ngValue]="mic" *ngFor="let mic of microphones">{{mic.label}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12" style="text-align: right">
                <button type="submit" class="btn btn-primary" style="margin-right: 10px" (click)="save()">Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
